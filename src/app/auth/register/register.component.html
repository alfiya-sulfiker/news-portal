<mat-card class="login-card">
    <mat-card-header class="login-header">
        News Portal
    </mat-card-header>
    <form [formGroup]="registerForm">
        <div>
            <div class="col-md-12">
                <mat-form-field appearance="standard">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="fullName" placeholder="Username">
                </mat-form-field>
                <mat-error
                    *ngIf="registerForm.controls.fullName.touched && registerForm.controls.fullName.errors?.required"
                    class="validation-error">Required</mat-error>
                <mat-error
                    *ngIf="registerForm.controls.fullName.touched && registerForm.controls.fullName.errors?.pattern"
                    class="validation-error">No special characters or digits allowed</mat-error>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Password" type="email">
                </mat-form-field>
                <mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required"
                    class="validation-error">Required</mat-error>
                    <mat-error
                    *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.pattern"
                    class="validation-error">Enter a valid email ID</mat-error>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password" type="password">
                </mat-form-field>
                <mat-error
                    *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required"
                    class="validation-error">Required</mat-error>
                <mat-error
                    *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.pattern"
                    class="validation-error">No special characters</mat-error>
                <mat-error
                    *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.maxlength"
                    class="validation-error">Maximum length is 20</mat-error>
            </div>

            <button mat-raised-button class="btn btn-primary" (click)="register()" [disabled]="registerForm.invalid">
                Register </button>
        </div>
    </form>
</mat-card>
