<div class="articles">

    <div class="articles-header">
        <h1>{{section?.display_name || 'All'}}</h1>
        <div class="paginator">
            <a mat-button class="menu-button" (click)="paginate('prev')" title="Previous">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </a>
            <a mat-button class="menu-button" (click)="paginate('next')" title="Next">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </a>
        </div>
        <mat-divider></mat-divider>
    </div>
    <div class="widgets">
        <p *ngIf="!articles || !articles.length">No Results</p>
        <mat-card class="widget" *ngFor="let article of articles">
            <mat-card-header>
                <mat-card-title>{{article?.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="content">
                <div class="image-abstract">
                    <div class="thumbnail-container">
                    <img class="thumbnail" src={{article.thumbnail_standard}}>
                </div>

                <p class="content-data title">
                    {{article.abstract}}
                </p>
                </div>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>
